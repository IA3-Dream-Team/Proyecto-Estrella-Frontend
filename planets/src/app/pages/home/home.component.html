<div>
  <div class="carousel-frame mb-8 relative">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      @for (planet of planets; track planet.title) {
      <div ngxSlickItem class="slide">
        <div class="flex flex-col items-center relative group">
          <div class="slide-img relative rounded-full overflow-hidden">
            <img
              src="{{ planet.image }}"
              alt=""
              class="w-full h-full object-cover transition-transform transform scale-100 group-hover:scale-105"
            />
            <div
              class="slide-img-cover absolute inset-0 bg-black opacity-0 group-hover:opacity-60 transition-opacity"
            ></div>
          </div>
          <div
            class="slide-img-cover absolute inset-0 flex flex-col items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity"
          >
            <h1 class="text-5xl font-mono font-semibold">{{ planet.title }}</h1>
            <h2 class="text-3xl font-mono">{{ planet.subtitle }}</h2>
            <button
              [routerLink]="['/' + planet.navigateTo]"
              type="button"
              class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            >
              Accede
            </button>
          </div>
        </div>
      </div>
      }
    </ngx-slick-carousel>

    <button
      (click)="slickModal.slickPrev()"
      type="button"
      class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-prev=""
    >
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
      >
        <svg
          class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          ></path>
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>

    <button
      (click)="slickModal.slickNext()"
      type="button"
      class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-next=""
    >
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
      >
        <svg
          class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          ></path>
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>
</div>
