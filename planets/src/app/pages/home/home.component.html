<div class="carousel-frame pt-8">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
      @for (planet of planets; track planet.title) {
      <div ngxSlickItem class="slide">
        <div class="flex flex-col items-center">
          <h1 class="text-5xl font-mono font-semibold text-white">{{planet.title}}</h1>
          <h2 class="text-3xl font-mono text-white">{{planet.subtitle}}</h2>
          <div class=”shrink”>
            <img src="{{planet.image}}" alt="">
          </div>
          <button
          [routerLink]="['/' + planet.navigateTo]"
          type="button"
          class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            Accede
          </button>
        </div>
      </div>
      }
  </ngx-slick-carousel>
</div>
