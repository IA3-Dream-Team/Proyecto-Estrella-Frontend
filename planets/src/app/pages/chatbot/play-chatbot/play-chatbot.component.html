<div class="flex items-center justify-center">
  <div class="chatbot">
    <div class="messages">
      <div
        *ngFor="let message of chat"
        class="message"
        [ngClass]="{
              bot: message.type === 'bot',
              user: message.type === 'user'
            }"
        [innerHTML]="message.message">
      </div>
    </div>

    <form class="relative flex" [formGroup]="form" (ngSubmit)="sendMessage()">
      <input class="text-md w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-5 pr-16 bg-gray-100 border-2 border-gray-200 focus:border-blue-500 rounded-full py-2" type="number" formControlName="message" />
      <div class="absolute right-2 items-center inset-y-0 hidden sm:flex">
        <button type="button" class="inline-flex items-center justify-center rounded-full h-8 w-8 transition duration-200 ease-in-out text-white bg-blue-500 hover:bg-blue-600 focus:outline-none" type="submit">
          <svg _ngcontent-ng-c105291115="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10" class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"><path _ngcontent-ng-c105291115="" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"></path></svg>
        </button>
    </div>
    </form>
  </div>
</div>
